<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<title>Javascript List</title>
</head>
<body>
	<div class="flex-wrap">
		<div class="wrapper">
			<div id="controls">
				<input type="text" id="input" placeholder="Add Item">
				<button id="add">Add</button>
				<button id="reset">Reset Field</button><br>

				<button id="clear">Clear List</button>
				<button id="delete">Delete Last Item</button><br>

				<div id="msg"></div>
			</div>
			<div class="container">
				<p>Click list elements to remove them.</p><br>
				<h1 contenteditable>This is my list.</h1>
				<ul>
					<li>First Item</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
